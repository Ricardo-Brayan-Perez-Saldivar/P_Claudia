    <div class="card">
        <div class="card-body">
                <h1>Datos personales:</h1>
                <div class="form-row">

                    <div class="col-md-4 mb-3">
                        <label >Nombre(s):</label>
                        <input type="text" class="form-control" name="NOM_U" #NOM_U="ngModel" [(ngModel)]="usuario.NOM_U" >
                    </div>
                    <div class="col-md-4 mb-3">
                        <label >Apellido paterno:</label>
                        <input type="text" class="form-control" name="AP_P" #AP_P="ngModel" [(ngModel)]="usuario.AP_P" >
                    </div>
                    <div class="col-md-4 mb-3">
                        <label >Apellido Materno:</label>
                        <input type="text" class="form-control" name="AP_M" #AP_M="ngModel" [(ngModel)]="usuario.AP_M">
                    </div>
                </div>

                <div class="form-row">
                    <div class="col-md-4 mb-3">
                        <label>Email:</label>
                        <input type="text" class="form-control" name="EMAIL" #EMAIL="ngModel" [(ngModel)]="usuario.EMAIL" >
                    </div>
                    <div class="col-md-4 mb-3">
                        <label>Contraseña:</label>
                        <input type="text" class="form-control" name="CONTRASENA" #CONTRASENA="ngModel" [(ngModel)]="usuario.CONTRASENA" >
                    </div>
                    <div class="col-md-4 mb-3">
                        <label>Sobrenombre:</label>
                        <input type="text" class="form-control" name="SOBRENOMBRE" #SOBRENOMBRE="ngModel" [(ngModel)]="usuario.SOBRENOMBRE">
                    </div>
                </div>

                <div class="form-row">
                    <div class="col-md-2 mb-3">
                        <label>Edad:</label>
                        <input type="number" class="form-control" name="EDAD" #EDAD="ngModel" [(ngModel)]="usuario.EDAD">
                    </div>
                    <div class="col-md-3 mb-3">
                        <label>sexo:</label>
                        <select class="custom-select" name="SEXO" #SEXO="ngModel" [(ngModel)]="usuario.SEXO">
                            <option selected disabled value="">Selecciona...</option>
                            <option value="H">Hombre</option>
                            <option value="M">Mujer</option>
                        </select>
                    </div>
                    <div class="col-md-3 mb-3">
                        <label>Selecciona una imagen</label>
                        <input type="file" class="form-control-file" accept="image/*" (change)="seleccionarArchivo($event)">
                    </div>
                </div>
