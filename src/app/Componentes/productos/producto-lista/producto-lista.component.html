<h1>Lista de Artesan√≠as !</h1>
<hr><br>

<div class="row row-cols-2 row-cols-md-3" *ngIf="hayRegistros(); else sin">
   
    <div class="col-2" *ngFor="let producto of productos" enctype="multipart/form-data">
        <div class="card" border="1">
            <br>
            <div class="card-body">
                <img src="{{producto.FOTO_P}}" class="card-img-top" alt="Imagen no encontrada" width="200" height="250">
            </div>
            <div class="card-body">
                <h5>{{producto.NOM_P}}</h5>
                <p >Precio: ${{producto.PRECIO}}</p>
                <p >Cantidad: {{producto.CANTIDAD_E}}</p>
                <div class="form-group">
                    <a href="#" class="btn btn-success btn-block">GUARDAR</a>
                    <a href="#" class="btn btn-primary btn-block">VER</a>
                </div>
            </div>
        </div>
        <br>
    </div>
</div>


<ng-template #sin>
    <p>No hay ningun usuario registrado.</p>
</ng-template>
